linters:
  linters:
  enable-all: false
  fast: false
  enable:
    - asciicheck
    - bodyclose
    - deadcode
    - dupl
    - errcheck
    - exhaustive
    - exportloopref
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomnd
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nestif
    - noctx
    - nolintlint
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - varcheck
    - whitespace
    #- wrapcheck # Temporarily disabled to be discussed in backend clan
    - tparallel
    - errorlint
    - predeclared
    #- forbidigo
    
# linters not enabled because of:
#  maligned
#  prealloc
#  lll
#  gci # favour goimports because it's maintained by google
#  depguard # Use gomodguard
#  wsl
#  dogsled
#  unused # Results in panic: https://github.com/golangci/golangci-lint/issues/979
#  godot
#  testpackage


severity: 
  default-severity: error
  rules:
    - linters:
        - gomodguard
      severity: warning

issues:
  exclude-rules:
    # For projects that use cobra we allow globals and inits
    - linters:
        - gochecknoglobals
        - gochecknoinits
      path: cmd/

    - path: _mock\.go
      linters:
        - gomnd
        - gocritic


    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - scopelint
        - gocritic
        - funlen

    - linters:
        - staticcheck
      text: "SA9003:"

    - linters:
        - lll
      text: "^//go:generate "

      # These files are generated by gqlgen
    - path: schema.resolvers\.go
      linters:
        - gocritic

  exclude-use-default: false

  max-issues-per-linter: 0

  max-same-issues: 0

  new: false

