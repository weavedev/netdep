# This .yml file is internally used by Weave and was provided by them.
run:
  concurrency: 3
  timeout: 15m
  issues-exit-code: 1
  tests: true

  skip-dirs:
    - design
    - \.gopath
  skip-files:
  #TODO add generated models files
  # - ".*\\.my\\.go$

  # list of build tags, all linters use it. Default is empty list
  build-tags:
    - integration

# output configuration options
output:
  # colored-line-number|line-number|json|tab|checkstyle|code-climate, default is "colored-line-number"
  format: colored-line-number

  # print lines of code with issue, default is true
  print-issued-lines: true

  # print linter name in the end of issue text, default is true
  print-linter-name: true

  uniq-by-line: false

# all available settings of specific linters
linters-settings:

  goimports:
    local-prefixes: lab.weave.nl

  errcheck:
    check-type-assertions: false

    check-blank: true

    # path to a file containing a list of functions to exclude from checking
    # see https://github.com/kisielk/errcheck#excluding-functions for details
    # exclude: /path/to/file.txt
  govet:
    # report about shadowed variables
    check-shadowing: false

  gofmt:
    simplify: true
  gocyclo:
    min-complexity: 18
  maligned:
    suggest-new: true
  dupl:
    threshold: 175
  goconst:
    min-len: 3
    min-occurrences: 3
  funlen:
    lines: 80
    statements: 50
  godox:
    keywords:
      - HACK
      - OPTIMIZE
      - TODO
      - BUG
  misspell:
    locale: UK
    ignore-words:
      - color
      - Color
      - unauthorized
      - Unauthorized
  lll:
    line-length: 120
    tab-width: 2
  unused:
    check-exported: false

  unparam:
    check-exported: false

  nakedret:
    max-func-lines: 0
  prealloc:
    simple: true
    range-loops: true # Report preallocation suggestions on range loops, true by default
    for-loops: false # Report preallocation suggestions on for loops, false by default
  gocritic:
    enabled-checks:

    disabled-checks:
      - regexpMust

    enabled-tags:
      - performance

    settings: # settings passed to gocritic
      captLocal: # must be valid enabled check name
        paramsOnly: true
      rangeValCopy:
        sizeThreshold: 32
  gomodguard:
    blocked:
      modules:
        # Standard library
        - log:
            recommendations:
              - "lab.weave.nl/backend/pkg/log/v2"
            reason: "do not use standard lib, use the generic package"
        - errors:
            recommendations:
              - "lab.weave.nl/backend/pkg/errors"
            reason: "do not use errors, use the generic package"
        # Third-party packages
        - github.com/dgrijalva/jwt-go:
            recommendations:
              - "github.com/golang-jwt/jwt"
            reason: "Package of Dgrijalva is not maintained anymore and contains critical security issues"
        - goa.design/goa/v2:
            recommendations:
              - goa.design/goa/v1
            reason: "Usa goa version 1."
        - goa.design/goa/v3:
            recommendations:
              - goa.design/goa/v1
            reason: "Usa goa version 1."
        - github.com/davecgh/go-spew:
            recommendations:
              - "fmt"
            reason: "Don't use spew, use fmt.Printf(%+v) for example if you really need to print a whole struct"
        - github.com/sirupsen/logrus:
